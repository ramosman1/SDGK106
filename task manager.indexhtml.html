<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- links  css goes last-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="main-content container-fluid">
      <section class="list">
        <h3>Your pending tasks</h3>
        <button id="btnShowHide" class="btn btn-dark">Show / Hide</button>

        <div id="task-list"></div>
      </section>

      <section id="form" class="form">
        <h3>Task Info</h3>

        <div class="my-field">
          <label>Title</label>
          <input id="txtTitle" class="form-control" type="text" />
        </div>
        <!-- text form to fill -->
        <div class="my-field">
          <label>Importance</label>
          <i id="iImportant" class="fas fa-star-half"></i>
        </div>

        <div class="my-field">
          <label>Duration (days)</label>
          <input id="txtDuration" class="form-control" type="number" />
        </div>

        <div class="my-field">
          <label>Deadline</label>
          <input id="selDeadline" class="form-control" type="datetime-local" />
        </div>

        <div class="my-field">
          <label>location</label>
          <input id="txtLocation" class="form-control" type="text" />
        </div>

        <!-- status sel // use nums for values-->
        <div class="my-field">
          <label>Status</label>
          <select id="selStatus" class="form-control" type="select">
            <option selected hidden value="=1">--select--</option>
            <option value="0">New</option>
            <option value="1">In Progress</option>
            <option value="2">Blocked</option>
            <option value="3">Completed</option>
            <option value="4">Removed</option>
          </select>
        </div>

        <!-- add task btn -->
        <button id="addTaskBtn" class="btn btn-dark">Add Task</button>
      </section>
    </main>

    <!-- scripts /// my scripts goes last -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/test.js"></script>
    <script src="./scripts/task.js"></script>
  </body>
</html>
